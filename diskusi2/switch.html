<script>

    function testSwitch() {
        let totalBelanja = 50001

        switch (totalBelanja > 0) {
            case (totalBelanja >= 100000):
                console.log("diskon 25%")
                break;
            case (totalBelanja == 50000):
                console.log("diskon 10%")
                break;
            default:
                console.log("tidak diskon")       
                break;
        }

    }

    testSwitch();
</script>
