<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>

    <style>
        p {
            font-size: 10px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- Mempertebal tulisan -->

    <p>Ini tulisan <b>Tebal</b></p>
    <p>Promo <b>Rp. 50.000</b></p>


    <!-- Tulisan Miring -->
    <p>Ini Tulisan <i>Miring</i></p>
    <i>Miring</i>

    <!-- Tulisan Lebih Kecil -->
    <p>Ini Tulisan <small>kecil</small></p>

     <!--marking  -->
     <p>Ini Tulisan <mark>di mark</mark></p>

     <!--marking  -->
     <p>Ini Tulisan <del>di coret</del></p>
     <p>Ini tulisan <span style="text-decoration: line-through;">di coret</span></p>

     <table>
         <tr>
             <td>
                 Harga normal
             </td>
             <td>
                :
            </td>
            <td>
                Rp. 100.000
            </td>
         </tr>
         <tr>
            <td>
                Potongan harga
            </td>
            <td>
               :
           </td>
           <td>
              <del style="color: red;"> Rp. 50.000</del>
           </td>
        </tr>
     </table>
</body>
</html>
