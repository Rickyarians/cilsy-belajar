<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block selector</title>

    <style>
        h1 {
            color: blue;
        }

        .styleh1 {
            font-size: 60px;
            color: red;
        }

        #idstyle1 {
            color: green;
        }


    </style>
</head>
<body>
    <h1>
        konten h1
    </h1>

    <h1 class="styleh1">
        konten h1
    </h1>

    <h1 class="styleh1" id="idstyle1" style="color: hotpink;">
        konten h1
    </h1>

    
</body>
</html>
