<body>
    

    <script>
       const names = ["Tom","Joe","John"];

        let isEvery = names.every(function(name) { return name.length >
        4 });
        console.log(isEvery);

        let areSome = names.some(function(name) { return name.length ==
        4});
        console.log(areSome);

    </script>
</body>
