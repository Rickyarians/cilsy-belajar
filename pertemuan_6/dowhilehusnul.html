<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dowhile</title>
</head>
<body>
    <h1>Do_While</h1>
    
    <script>
        let situs = ["Apple", "Microsoft", "Google", "Facebook", "Spotify", "Amazon", "Netflix", "Slack", "Instagram"] ;
        let i = 0
            do 
            {
               console.log(situs[i])
                i++;
            } while (i <= 7);
    </script>
</body>
</html>
